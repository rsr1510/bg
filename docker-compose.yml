version: "3.8"

services:
  blue:
    build: .
    environment:
      - PORT=8081
      - VERSION=Blue
    ports:
      - "8081:8080"

  green:
    build: .
    environment:
      - PORT=8082
      - VERSION=Green
    ports:
      - "8082:8080"
    deploy:
      replicas: 0  # Initially, we only run blue

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
